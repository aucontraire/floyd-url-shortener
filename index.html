<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Flo-yd URL Shortener</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  </head>
  <body>
<script async src=“https://platform.twitter.com/widgets.js” charset=“utf-8”></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#shortener").click(function(){
            var url = $("#inputbox").val();
            $.ajax({
                type: "POST",
                url_long: "http://pyh.tw/create/",
                data:
                    {
                        "original": url
                    },
                success: searchSuccess,
                dataType: "json"
            });
        });
        function searchSuccess(data, textStatus, jqXHR) {
            var output = data['short_url'];
            var url_pre = 'pyh.tw/';
            var return_url = url_pre + output;
            $("#output").html(url_pre + output);
            $("output").attr("href", return_url);
            console.log(data['short_url']);
        }
    });
    </script>
    <script>(function(d, s, id) {
    var js, = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = ’https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.1';
   .parentNode.insertBefore(js,);
    }(document, ‘script’, ‘facebook-jssdk’));</script>
    <header>
      <div class="logo"></div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img id="floyd_logo" src="floyd_logo.png">

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row inputdiv">
      <div class="col-md-12">
        <input type="text" id="inputbox"></input>
        <button id="shortener">Submit</button>
        <a id="output" href=""></a>
      </div>
    </div>
    <footer>
        <a href=“https://twitter.com/pipehorse?ref_src=twsrc%5Etfw” class=“twitter-follow-button” data-show-count=“false”>Follow @pipehorse</a>
