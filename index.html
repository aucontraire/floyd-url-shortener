<!DOCTYPE html>
<html lang="en">
 <meta charset="utf-8">

  <head>
    <title>Flo-yd URL Shortener</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  </head>
  <body>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#shortener").click(function(){
          var url = $("#inputbox").val();
            $.ajax({
                type: "GET",
                url: "http://pyh.tw/create/" + url,
                data:
                    {
                        "original": url
                    },
                success: searchSuccess,
                dataType: "json"
            });
        });
      function searchSuccess(data, textStatus, jqXHR) {
            var output = data['short_url'];
            var url_pre = 'pyh.tw/';
            var return_url = url_pre + output;
            $("#output").html(url_pre + output).attr("href", "http://" + return_url);
        }
    });
    </script>
    <header>
      <div class="logo"></div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img id="floyd_logo" src="https://i.imgur.com/VrbrO2X.png">
      <a class="navbar-brand" href="/">Floyd</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row inputdiv">
      <div class="col-md-12">
        <input type="text" id="inputbox">
        <button id="shortener">Submit</button>
        <a id="output" href="" target="_blank"></a>
      </div>
    </div>
    <footer>
      <a href="https://twitter.com/pipehorse?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @pipehorse</a>
    <div id="fb-root"></div>
    <div class="fb-like" data-href="https://www.facebook.com/pipehorse" data-layout="button_count" data-action="like" data-size="small" data-show-faces="false" data-share="false"></div>   
      &copy; Flo-yd URL Shortener
    </footer>
  </body>

</html>

<style>
a {
    display: block;
    font-size: 18px;
    padding: 3%;
    text-align: center;
}
body {
    font-family: 'Quicksand', sans-serif;
}
.inputdiv {
    text-align: center;
    margin-top: 5%;
}
#inputbox {
    padding: 2%;
    width: 50%;
}
button {
    padding: 2%;
}
footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    margin: 0 auto;
    text-align: center;
    font-size: 20px;
    padding: 1%;
}
#floyd_logo {
    height: 50px;
}
</style>
